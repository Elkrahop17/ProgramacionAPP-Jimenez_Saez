<ion-content [fullscreen]="true" scrollEvents="true">
  <!-- Contenedor general con la imagen de fondo -->
  <div id="background-container">
    <img src="assets/img/san-joaquin.jpg" alt="Fondo edificio DuocUC" id="background-image">
    
    <!-- Logo centrado -->
    <div id="logo-container">
      <img src="assets/img/duoc.png" alt="Logo DuocUC" id="duoc-logo">
    </div>

    <!-- Formulario de crear usuario -->
    <div id="content-container" class="slide-up">
      <div class="signup-card">
        <ion-card-header>
          <ion-card-title class="ion-text-center">Crear Cuenta</ion-card-title>
          <p class="ion-text-center">Completa los datos para registrarte</p>
        </ion-card-header>

        <ion-card-content>
          <form (submit)="registrar($event)">
            <div class="input-container">
              <ion-item class="custom-input-item">
                <ion-icon name="person-outline" slot="start"></ion-icon>
                <ion-input type="text" placeholder="Nombre" [(ngModel)]="firstName" name="firstName" required></ion-input>
              </ion-item>

              <ion-item class="custom-input-item">
                <ion-icon name="person-outline" slot="start"></ion-icon>
                <ion-input type="text" placeholder="Apellido" [(ngModel)]="lastName" name="lastName" required></ion-input>
              </ion-item>

              <ion-item class="custom-input-item">
                <ion-icon name="mail-outline" slot="start"></ion-icon>
                <ion-input type="email" placeholder="Correo" [(ngModel)]="email" name="email" required></ion-input>
              </ion-item>

              <ion-item class="custom-input-item">
                <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                <ion-input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required></ion-input>
              </ion-item>
            </div>

            <ion-button expand="block" type="submit" class="signup-button">Crear Cuenta</ion-button>
          </form>

          <div class="back-to-login">
            <a (click)="goToLogin()">Ya tienes cuenta? Inicia sesión</a>
          </div>
        </ion-card-content>
      </div>
    </div>
  </div>
</ion-content>
