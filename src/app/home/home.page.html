<ion-content [fullscreen]="true" scrollEvents="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="content-container">
    <div id="image-container">
      <img src="assets/img/icon_home.png" alt="Car Image" id="car-image">
    </div>

    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (submit)="loginUsuario($event)">
          <ion-item class="custom-input-item">
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
          </ion-item>

          <ion-item class="custom-input-item">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit">Iniciar Sesión</ion-button>
        </form>

        <div class="forgot-password">
          <a href="#" (click)="resetPassword()">¿Olvidaste tu contraseña?</a>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
