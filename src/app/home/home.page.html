<ion-content [fullscreen]="true" scrollEvents="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Nuevo contenedor para centrar el contenido -->
  <div id="content-container">
    <div id="image-container">
      <img src="assets/img/icon_home.png" alt="Car Image" id="car-image">
    </div>

    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (submit)="loginUsuario($event)">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit">Iniciar Sesión</ion-button>
        </form>

        <ion-button fill="clear" expand="block" (click)="resetPassword()">
          ¿Olvidaste tu contraseña?
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
